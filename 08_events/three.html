<body>
    <h1>Dharam</h1>
    <button id="start">start</button>
    <button id="stop">Stop</button>

</body>
<script>
    const saydate = function(str){
        console.log("dharam",Date.now())
        
    }
    const intid=setInterval(saydate,1000,"hi")

    clearInterval(intid)

    document.querySelector('#start').
    addEventListener('click',function(){
        start=setInterval(saydate,1000,'hello');
    })
    
    document.querySelector('#stop').
    addEventListener('click',function(){
        clearInterval(start);
        console.log("clicked");
        
    })


</script>
